<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
    </head>
    <body>
        <h1>Checkout</h1>
        <form action="" method="">
            <label for="creditcard">Enter Credit Card #:</label><br>
            <input type="password" id="creditcard" name="creditcard" required><br>
            <label for="expiration">Expiration Date:</label><br>
            <input type="month" id="expiration" name="expiration" required><br>
            <label for="cvc">Security Code:</label><br>
            <input type="password" id="cvc" name="cvc" maxlength="3" required><br>
            <label for="address">Billing Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="zipcode">Zip:</label>
            <input type="text" id="zipcode" name="zipcode" maxlength="5" required><br>
            <input type="checkbox" id="trans" name="trans" checked>
            <label for="trans">Keep this credit card on file for future transactions</label><br>
            <button>Buy Now!</button>
        </form>
    </body>
</html>
