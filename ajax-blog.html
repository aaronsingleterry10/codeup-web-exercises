<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Ajax Blog</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/ajax-blog.css">
</head>
<body>
<main>
    <nav>
        <ul id="main-links">
            <li>Home</li>
            <li>Archives</li>
            <li>About</li>
            <li>Contact Us</li>
        </ul>
        <div id="main-heading">My Blog</div>
        <ul id="social-links">
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitter</li>
            <li>RSS</li>
        </ul>
    </nav>

    <div id="posts"></div>
    <button id="refresh">Refresh</button>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script>
    "use strict";
    (function () {
        $(document).ready(function () {
            function blog() {
                $.ajax('data/blog.json').done(function (resp) {
                    console.log(resp);
                    $(resp).each(function (index, element) {
                        $('#posts').append("<div>" + "<h2>" + element.title + "</h2>");
                        $('#posts').append("<p>" + element.content + "</p>");
                        $('#posts').append("<div>Genre: " + element.categories + "</div>");
                        $('#posts').append("<div>" + element.date + "</div>" + "</div>");

                    });
                });
            }

            blog();
            $('#refresh').click(function () {
                $('#posts').html("");
                blog();
            });
        });
    })();
</script>
</body>
</html>
