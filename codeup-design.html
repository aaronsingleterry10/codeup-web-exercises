<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center park-city">
                <h2>FROM PARK CITY, UTAH</h2>
            </div>
        </div>
        <!--BIG CIRCLES -->
        <div class="row underline-circle m-0">
            <div class="col-6 col-sm-3">
                <div class="circle red">DESIGN</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="circle orange">DEVELOP</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="circle green">SUPPORT</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="circle blue">HOST</div>
            </div>
        </div>

        <!-- SELECTED WORK -->

        <div class="row text-center">
            <div class="col-12 col-md-6 abel-font-40">SELECTED WORK</div>
            <div class="col-md-6 abel-font-40 d-none d-md-block">THE LAST</div>
        </div>

        <!-- FIRST FEATURE -->
        <!--Removed "card" class from divs on cards -->
        <div class="row">
            <div class="col-sm-6">
                <div class="" style="width: 100%;">
                    <img src="img2/apple-ipad.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="featured-icons">
                            <div class="abel-font">
                                <div>FEATURED PROJECT</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="icon red d-flex justify-content-center align-items-center">D</div>
                                <div class="icon orange d-flex justify-content-center align-items-center">D</div>
                                <div class="icon green d-flex justify-content-center align-items-center">S</div>
                                <div class="icon blue d-flex justify-content-center align-items-center">H</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- HIDDEN ON XS SCREEN!! -->

            <!-- SECOND FEATURE -->

            <div class="col-sm-6 d-none d-sm-block">
                <div class="" style="width: 100%;">
                    <img src="img2/macbook.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="featured-icons">
                            <div class="abel-font">
                                <div>FEATURED PROJECT</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="icon red d-flex justify-content-center align-items-center">D</div>
                                <div class="icon orange d-flex justify-content-center align-items-center">D</div>
                                <div class="icon green d-flex justify-content-center align-items-center">S</div>
                                <div class="icon blue d-flex justify-content-center align-items-center">H</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <!--THIRD FEATURE -->
        <div class="row">
            <div class="col-sm-6 d-none d-sm-block">
                <div class="" style="width: 100%;">
                    <img src="img2/man.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="featured-icons">
                            <div class="abel-font">
                                <div>FEATURED PROJECT</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="icon red d-flex justify-content-center align-items-center">D</div>
                                <div class="icon orange d-flex justify-content-center align-items-center">D</div>
                                <div class="icon green d-flex justify-content-center align-items-center">S</div>
                                <div class="icon blue d-flex justify-content-center align-items-center">H</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!--FOURTH FEATURE -->
            <div class="col-sm-6 d-none d-sm-block">
                <div class="" style="width: 100%;">
                    <img src="img2/security.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="featured-icons">
                            <div class="abel-font">
                                <div>FEATURED PROJECT</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="icon red d-flex justify-content-center align-items-center">D</div>
                                <div class="icon orange d-flex justify-content-center align-items-center">D</div>
                                <div class="icon green d-flex justify-content-center align-items-center">S</div>
                                <div class="icon blue d-flex justify-content-center align-items-center">H</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!--SIDE ARTICLES -->
