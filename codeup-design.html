<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center park-city">
                <h2>FROM PARK CITY, UTAH</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-end col-sm-3">
                <div class="circle red">DESIGN</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="circle orange">DEVELOP</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-end col-sm-3">
                <div class="circle green">SUPPORT</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="circle blue">HOST</div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12 abel-font-40">SELECTED WORK</div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img src="img2/apple-ipad.jpg" alt="apple ipad" class="w-100">
            </div>
        </div>
        <div class="row featured-icons">
            <div class="col-6 abel-font">
                <div>FEATURED PROJECT</div>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <div class="icon red d-flex justify-content-center align-items-center">D</div>
                <div class="icon orange d-flex justify-content-center align-items-center">D</div>
                <div class="icon green d-flex justify-content-center align-items-center">S</div>
                <div class="icon blue d-flex justify-content-center align-items-center">H</div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
