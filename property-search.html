<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Property Search</title>
    </head>
    <body>
        <form action="" method="GET">
            <label for="property-type">Property Type:</label><br>
            <input type="search" id="property-type" name="property-type"><br>
            <label for="square-footage">Square Footage:</label><br>
            <input type="search" id="square-footage" name="square-footage"><br>
            <label for="min">Min Price:</label><br>
            <input type="search" id="min" name="min" min="125000"><br>
            <label for="max">Max Price:</label><br>
            <input type="number" id="max" name="max" max="999999"><br>
            <label for="zipcode">Zipcode:</label><br>
            <input type="search" id="zipcode" name="zipcode"><br>
            <label for="bedroom">Number of Bedrooms:</label><br>
            <input type="search" id="bedroom" name="bedroom"><br>
            <label for="bathroom">Number of Bathrooms:</label><br>
            <input type="search" id="bathroom" name="bathroom"><br>
            <button>Search Now</button>
        </form>
    </body>
</html>
