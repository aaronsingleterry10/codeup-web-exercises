<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Property Search</title>
    </head>
    <body>
        <form action="" method="GET">
            <label for="property-type">Property Type:</label><br>
            <input type="search" id="property-type" name="property-type"><br>
            <label for="square-footage">Square Footage:</label><br>
            <input type="search" id="square-footage" name="square-footage"><br>
            <label for="min">Min Price:</label><br>
            <input type="number" id="min" name="min" min="125000"><br>
            <label for="max">Max Price:</label><br>
            <input type="number" id="max" name="max" max="999999"><br>
            <label for="zipcode">Zipcode:</label><br>
            <input type="number" id="zipcode" name="zipcode" maxlength="5" min="00000" max="99999"><br>
            <label for="bedroom">Number of Bedrooms:</label>
            <select name="bedroom" id="bedroom">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
            <label for="bathroom">Number of Bathrooms:</label>
            <select name="bathroom" id="bathroom">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
            <button>Search Now</button>
        </form>
    </body>
</html>
