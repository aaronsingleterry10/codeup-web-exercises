<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id='map' style='width: 100%; height: 300px;'></div>
    <script src="js/keys.js"></script>
    <script src="js/mapbox-lecture.js"></script>
    <script>
        mapboxgl.accessToken = mapBoxKey;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });

        geocode("Whitefish, Montana", mapBoxKey).then(function(result) {
            map.setCenter(result);
            map.setZoom(10);
        });

        reverseGeocode({lng: -157.8060, lat: 21.2620}, mapBoxKey).then(function(result) {
            geocode(result, mapBoxKey).then(function(resultTwo) {
               map.setCenter(resultTwo);
               map.setZoom(10);
            });
        });

    </script>
</body>
</html>
